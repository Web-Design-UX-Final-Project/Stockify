<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="app-name">Stockify</h1>
  <p class="tagline">Simplifying Investing, Amplifying Returns</p>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="error-message" class="error-message"></div>
    <div class="signup-link">
      Don't have an account? <a href="#" id="signup-link">Sign up</a>
    </div>
  </div>
  
  <div class="signup-container" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="new-username">New Username:</label>
        <input type="text" id="new-username" name="new-username" required>
      </div>
      <div class="form-group">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div id="signup-error-message" class="error-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
